<div class="title">
  <p class="capitalize">SKU</p>
</div>
<form #f="ngForm" (ngSubmit)="update()">
  <div class="row">
    <label for="name">Name</label>
    <input type="text" placeholder="Type a name" name="name" [(ngModel)]="sku.name">
  </div>

  <div class="row">
    <label for="name">Category</label>
    <input type="text" placeholder="Type a category" name="category" [(ngModel)]="sku.category.name">
  </div>

  <div class="row">
    <label for="name">Unit</label>
    <input type="text" placeholder="Type a unit" name="unit" [(ngModel)]="sku.measurementUnit.description">
  </div>

  <div class="buttons">
    <button mat-dialog-close>Cancel</button>
    <button>Update</button>
  </div>
  {{data.name}}
</form>
