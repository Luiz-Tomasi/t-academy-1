<app-header></app-header>
<div class="container">
    <div class="title">
        <p>Measurement Unit</p>
    </div>
    <div class="search-bar">
        <app-search-bar (searchTextChanged)="onSearchTextEntered($event)"></app-search-bar>
    </div>
    <div class="cards">
        <app-card-create-sku *ngIf="auth.validateRole(btnPermission.addUnit)" [component] = "component"></app-card-create-sku>
        <app-card-measu-unit *ngFor="let measurementUnit of measurementUnits" [measurementUnit]="measurementUnit"></app-card-measu-unit>
    </div>
</div>
<app-footer></app-footer>
