<div class="top">
    <div class="title">
      <p class="capitalize">Add Measurement Unit</p>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="create()">
    <div class="row">
      <label for="name">Description</label>
      <input id="name" type="text" placeholder="Type a description" name="description" formControlName="description">
    </div>

    <div class="row">
        <label for="symbol">Symbol</label>
        <input id="symbol" type="text" placeholder="Type a symbol" name="symbol" formControlName="symbol">
      </div>
  
    <div class="buttons">
      <button mat-dialog-close mat-raised-button class="cancelButton"> Cancel</button>
      <button [disabled]="form.invalid || isWait" mat-raised-button class="sucessButton"><span
        >Create
        <mat-spinner
          style="margin-left: 10px"
          [ngStyle]="{ display: isWait ? 'inline' : 'none' }"
          [diameter]="30"
        ></mat-spinner>
      </span></button>
    </div>
  </form>
